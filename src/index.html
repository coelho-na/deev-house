<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;family=Sora:wght@300;400;500;600&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/styles/output.css">
  <title>Dev House - Algue ou compre sua casa</title>
</head>
<body class="bg-slate-200" >

  <div class="flex w-full">

    <!-- Start Sidebar -->
      <aside class="border-r-2 hidden sm:flex w-full max-w-[200px] min-h-screen relative bg-white flex-col px-2 py-5">

        <div class="fixed">
          
          <div>
            <h1 class="text-rose-500 text-3xl font-bold">DevHouse</h1>
          </div>

          <nav class="flex flex-col mt-8 w-full gap-5">
            <a href="#" class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-200">
              Aluguel
            </a>
            <a href="#" class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-200">
              Compra
            </a>
            <a href="#" class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-200">
              Serviços
            </a>
            <a href="#" class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-200">
              Contatos
            </a>
          </nav>

        </div>
        <button class="w-11 h-11 rounded-full bg-gray-100 fixed z-30 bottom-5 left-4 hover:bg-gray-300 duration-200">
          <i class="fa fa-phone" style="font-size: 16px;"></i>
        </button>
      </aside>
    <!-- Finish Sidebar -->

    <!-- Start Main -->
      <main class="w-full flex flex-col pb-4">

        <!-- Start Mobile Menu -->

          <div id="menu-mobile" class="absolute z-50 hidden w-full flex-col items-center px-3 py-2 bg-white shadow-xl">
            <button id="btn-close" onclick="closeMenu()" class="text-3xl text-bold mt-4 ">X</button>
            <nav class="flex flex-col mt-8 gap-5 w-full">
               <a href="#" class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-200">
              Aluguel
            </a>
            <a href="#" class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-200">
              Compra
            </a>
            <a href="#" class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-200">
              Serviços
            </a>
            <a href="#" class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-200">
              Contatos
            </a>
            </nav>
          </div>

        <!-- Finish Mobile Menu -->



        <!-- Start Header -->

        <header class="bg-white w-full py-5 px-3 flex fle-row items-center justify-between">
          <div class="flex items-center bg-slate-100 px-3 py-2 w-full max-w-xs lg:max-w-[50%] rounde-lg lg:mr-8">
            <i class="fa fa-search text-gray-500" style="font-size: 16px;"></i>
            <input type="text" class="w-full bg-slate-100 px-2 outline-none" placeholder="Procurando apartamento?">
          </div>

          <div class="flex gap-3 items-center">

            <a href="#" class="w-8 h-8 p-5 bg-slate-100 hidden md:flex items-center justify-center rounded-full">
              <i class="fa fa-heart text-gray-500" style="font-size: 16px;"></i>
            </a>

            <button class="bg-rose-500 hover:bg-rose-600 duration-300 text-white flex items-center justify-center gap-2 px-4 py-2 rounded font-medium">
              <span class="hidden md:flex">Sign In</span>
              <i class="fa fa-user md:ml-1"></i>
            </button>

            <button id="btn-open" onclick="openMenu()" class="sm:hidden flex items-center justify-center px-4 py-2">
              <i class="fa fa-bars" style="font-size: 24px;"></i>
            </button>

          </div>
        </header>
        
        <!-- Finish Header -->


      </main>
    <!-- Finish Main -->

  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
